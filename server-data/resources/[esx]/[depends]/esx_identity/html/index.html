<html>
	<head>
		<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
		<link href="css/style.css" rel="stylesheet" type="text/css" />
		<meta charset="utf-8" />
	</head>

	<body>
		<div class="background">
		<div class="dialog">
			<form id="register">
				<h1>SKAB IDENDTITET</h1>
				<input id="firstname" type="text" placeholder="Fornavn"><br>
				<input id="lastname" type="text" placeholder="Efternavn"><br>
				<input id="dateofbirth" type="text" placeholder="Fødeselsdag (YYYY-MM-DD)"><br>
				<input id="height" type="text" placeholder="Højde (140-200 cm)"><br><center>
				<input type="radio" name="sex" value="m" checked><span class="radio">Mand</span>
				<input type="radio" name="sex" value="f"><span class="radio">Kvinde</span><br></center>
				<button id="submit" type="submit">Spil</button>
			</form>
		</div>
	</div>
		<script src="js/script.js" type="text/javascript"></script>
	</body>
</html>
